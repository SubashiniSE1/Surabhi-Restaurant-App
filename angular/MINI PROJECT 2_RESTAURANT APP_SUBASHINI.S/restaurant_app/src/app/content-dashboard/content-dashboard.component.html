
<html>
  <body >
    <div class="banner ">
      <div class=" slider">
        <img src="../assets/background images.jpg" id="slideImg">
      </div>
      <div class="overlay">
        <div class="content">
          <h1 class="lead cl" >
            SURABI 
          </h1>
          <br>
          <h1 class="lead cl">
          RESTAURANT
        </h1>
          <h3 class="font-varies text-center ">Enjoy Ordering Foods</h3>
        </div>
  
      </div>
  
  
    </div>
    <script type="text/javascript">
      var slideImg = document.getElementById("slideImg")
      var images = new Array(
        "../assets/bg 1.jpg",
        "../assets/bg 2.jpg",
        "../assets/bg 3.jpg"
      );
  
      var len = images.length;
      var i = 0;
      function slider() {
        if (i > len - 1) {
          i = 0;
        }
        slideImg.src = images[i];
        i++;
        setTimeout('slider()', 3000);
      }
    </script>
  
  
  
  </body>

</html>
